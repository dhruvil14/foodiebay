<!DOCTYPE html>
<html lang="en">
<title>Popup Login and Register</title>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.leanModal.min.js"></script>
<link type="text/css" rel="stylesheet" href="popup.css" />

<body>
<div class="container">
	<a id="modal_trigger" href="#modal" class="btn">Click here to Login or register</a>
    
   <!-- Login Pop --> 

	<div id="modal" class="popupContainer" style="display:none;">
		
	 <span class="modal_close"> <img src="login/popup_x.png"></span>
		
		<section class="popupBody">
			<!-- Social Login -->
			<div class="social_login">
				<div class="">
					<a href="#" class="social_box fb">
					<span class="icon">	<img src="login/icon_fb_connect.png"> </span>
						<span class="icon_title">Login with Facebook</span>
						
					</a>
	
				</div>

				
                
                <!-- Username & Password Login form -->
			<div class="use_login">
            <h2>Already registered?</h2>
				<form>
					<label>Email / Username</label>
					<input type="text" />
					<br />

					<label>Password</label>
					<input type="password" />
					<br />

					<div class="checkbox">
						<input id="remember" type="checkbox" />
						<label for="remember">Remember me !</label>  
                        <label> <a href="#" class="forgot_password">Forgot password?</a></label>
                       
					</div>

                  <div class="action_btns">
					<div class="one_half"><a href="#" class="btn_yellow">Sign in</a></div>
				</div>
                <br>
                <label for="remember"> Don't have an account? <a href="" id="register_form" class="reg_password"> Register here!  </a></label> 
                 
				</form>

				
			</div>


				
			</div>

			

			<!-- Register Form -->
			<div class="user_register">
            <h2>Register with your e-mail</h2>
				<form>
					<label>Full Name</label>
					<input type="text" />
					<br />

					<label>Email Address</label>
					<input type="email" />
					<br />

					<label>Password</label>
					<input type="password" />
					<br />

					<div class="checkbox">
						<input id="send_updates" type="checkbox" />
						<label for="send_updates">Send me e-mails with the best deals </label>
					</div>
                    <div class="checkbox">
						<input id="send_updates" type="checkbox" />
						<label for="send_updates">I agree with the <a href=""> terms and conditions </a> of cruiseservices </label>
					</div>

					<div class="action_btns">
						
						<div class="one_half"><a href="#" class="btn_red">Register</a></div>
					</div>
                    <br>
                  <label>   Already have an account? 
                    
                    <a href="#" class="back_btn"> Sign in here!</a> </label>
				</form>
			</div>
		</section>
	</div>
</div>

<script type="text/javascript">
	$("#modal_trigger").leanModal({top : 110, overlay : 0.6, closeButton: ".modal_close" });

	$(function(){
		// Calling Login Form
		$("#login_form").click(function(){
			$(".social_login").hide();
			$(".use_login").show();
			return false;
		});

		// Calling Register Form
		$("#register_form").click(function(){
			$(".social_login").hide();
			$(".user_register").show();
			$(".header_title").text('Register');
			return false;
		});

		// Going back to Social Forms
		$(".back_btn").click(function(){
			$(".use_login").show();
			$(".user_register").hide();
			$(".social_login").show();
			$(".header_title").text('Login');
			return false;
		});

	})
</script>


</body>
</html>
